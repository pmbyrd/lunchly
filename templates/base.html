<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <title>Lunch.ly {% block title %}{% endblock %}</title>
</head>
<body>

<div class="container-fixed">

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Lunch.ly</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">
            Customers <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add/">Add a Customer</a>
        </li>
      </ul>
    </div>
    <!-- add a search form -->
    <!-- TODO try not sending the page anywhere the results should be tagged in that results space from the  -->
    <form action="/search">
      <input type="text" name="search" placeholder="Search for a customer">
      <input type="submit" value="Search" class="btn btn-primary btn-sm">
    </form>
  </nav>

</div>
<div class="container results">
  {% block results %}
  <!-- If there are block results show each customer making a match -->
  {% if results %}
  <ul style="column-count: 4">
    {% for customer in customers %}
    <li><a href="/{{ customer.id }}/">{{customer.fullName}}</a></li>
    {% endfor %}
  </ul>
  {% endif %}

  {% endblock %}
</div>
<div class="container">

  <div id="content" style="margin-top: 80px">
    {% block content %}{% endblock %}
  </div>

</div>
</body>
</html>
